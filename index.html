<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form </title>
    <link rel="stylesheet" href="css/main.css" />
</head>

<body>
    <div class="container">
        <!-- Left Container -->
        <div class="input">
            <h1>CONTACT FORM</h1>
            <div class="inputItem">
                <p>First Name:</p>
                <input type="text" id="fNameInput">
            
                <p>Last Name:</p>
                <input type="text" id="lNameInput">
    
                <p>Email:</p>
                <input type="text" id="emailInput">

                <p>Phone Number:</p>
                <input type="text" id="pnInput">

                <p>City:</p>
                <input type="text" id="cityInput">
            
        
            </div>
            <div class="inputBtn">
                <button id="addPerson">Add Data</button>
                <button id="showData">Show Data</button>
            </div>
        </div>
        <!-- Right Container -->
        <div class="output">
            <div class="Restrictions">
                <h1>SUBMITTED FORM</h1>
                <div id="personData">

                </div>
            </div>
        </div>
    </div>
</body>
<script src="server.js"></script>

</html>
